<!-- rename_playlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Playlist</title>
</head>
<body>
    <h1>Edit Playlist</h1>
    <form action="/rename_playlist/{{ playlist_id }}" method="post">
        <label for="name">New Playlist Name:</label>
        <input type="text" id="name" name="name" value="{{ playlist_name[0][0] }}" required><br>
        <button type="submit">Update Playlist Name</button>
    </form>
</body>
</html>
