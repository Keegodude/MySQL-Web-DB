<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="/show_songs/{{ playlist[0] }}">{{ playlist[2] }}</a>
                <a href="/rename_playlist/{{ playlist[0] }}">--Rename playlist</a>
                <form action="/delete_playlist/{{ playlist[0] }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
        <a href="/add_playlist"><button>Create New Playlist</button></a>
        <a href="/signin"><button>Sign out</button></a>
        <a href="/delete_account"><button>Delete user account</button></a>
</body>
</html>
